<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
            <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">
            <h2>Relative & Absolute Links</h2>
                <h3>Absolute Link Example:</h3>
                    <a href="https://www.theodinproject.com/about">click me</a>
                <h3>Relative Link Example:</h3>
                    <!--Practice with relative links by moving the "about.html" file-->
                    <!--Later added that '.' to the filepath to make minimize ambiguous relative references-->
                    <a href="./pages/about.html">About</a>
            <h2>Images</h2>
                <h3>Aboslute Link to Image:</h3>
                    <img src="https://git-scm.com/images/logo@2x.png" alt="A grand little pug pup named Charles, referenced by a relative link.">
                <h3>Relative Link to Image:</h3>
                    <img src="./images/charlesdeluvio-unsplash.jpg" alt="A grand little pug pup named Charles, referenced by an absoulte link.">
                    <p>Here's a <a href="https://unsplash.com/photos/Mv9hjnEUHR4/download?force=true&w=640">direct download link</a> so that you, too, can view Charles in all his glory.</p>
    </body>
</html>
